      <form id="form" method="POST" action="/auth/username" class="center">
        <div class="mdc-text-field mdc-text-field--filled">
          <span class="mdc-text-field__ripple"></span>
          <label class="mdc-floating-label" id="username-label">ì‚¬ë²ˆ</label>
          <!-- TODO: Add passkeys to the browser autofill: Enable conditional UI. -->
          <input
           type="text"
           id="username"
           class="mdc-text-field__input"
           aria-labelledby="username-label"
           autocomplete="username webauthn"
           name="username"
           autofocus />
          <span class="mdc-line-ripple"></span>

        <div>
          <input type="button" class="mdc-button mdc-button--raised" id="lgn" value="ë¡œê·¸ì¸" />

      <script type="module">
        // TODO: Add passkeys to the browser autofill: Detect features, invoke WebAuthn, and enable a conditional UI.
        import {
          $,
          _fetch,
          loading,
          authenticate
        } from '/client.js';
        new mdc.textField.MDCTextField($('.mdc-text-field'));
        
        let controller = new AbortController();
        let signal = controller.signal;

        const form = $('#form');
        form.addEventListener('submit', async s => {
          s.preventDefault();
          controller.abort();
          const form = new FormData(s.target);
          const cred = {};
          form.forEach((v, k) => cred[k] = v);
          _fetch(s.target.action, cred)
          .then(user => {
            location.href = '/home';
          }).catch(e => {
            loading.stop();
            console.error(e.message);
            alert(e);
          });
        });
        
        
        
        $("#lgn").addEventListener('click', (e) => {
          authProc()
        })
        
        async function authProc() {
          controller.abort();
          controller = new AbortController();
          signal = controller.signal;
          const user = await authenticate(signal);
          if (user) {
            // Proceed only when authentication succeeds.
            $('#username').value = user.username;
            loading.start();
            location.href = '/home';
          } else {
            throw new Error('User not found.');
          }
        }
        
        document.addEventListener("DOMContentLoaded", () => {
          const inputElement = document.querySelector("input[autofocus], textarea[autofocus]");

          if (inputElement) {
            setTimeout(() => inputElement.focus(), 0); // ğŸš€ WKWebViewì—ì„œ autofocus ê°•ì œ ì‹¤í–‰

            inputElement.addEventListener("focus", function handler() {

              // âœ… ìµœì´ˆ 1íšŒ ì‹¤í–‰ í›„ ë¦¬ìŠ¤ë„ˆ ì œê±°
              inputElement.removeEventListener("focus", handler);

              // âœ… UIê°€ ì™„ì „íˆ ë Œë”ë§ëœ í›„ ì‹¤í–‰í•  ì½œë°±
              onRenderComplete();
            });
          }
        });

        function onRenderComplete() {
          console.log("âœ… í™”ë©´ì´ ì™„ì „íˆ ë Œë”ë§ëœ í›„ ì‹¤í–‰!");
        }

      </script>
