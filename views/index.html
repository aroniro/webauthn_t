<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Passkeys Codelab</title>
    <meta name="description" content="Passkeys Codelab">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/bundle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@7.0.0/dist/material-components-web.min.css">
    <script src="https://cdn.jsdelivr.net/gh/herrjemand/Base64URL-ArrayBuffer@latest/lib/base64url-arraybuffer.js"></script>
    <script src="components-bundle.js"></script>
  </head>
  <body class="mdc-typography">
    <mwc-top-app-bar-fixed>
      <span slot="title">Passkeys codelab</span>
      <mwc-icon-button id="code" icon="code" slot="actionItems"></mwc-icon-button>
    </mwc-top-app-bar-fixed>
    <mwc-linear-progress id="progress"></mwc-linear-progress>
    <main class="content center">
      <h2>
        Enter a username
      </h2>
      <form id="form" method="POST" action="/auth/username" class="center">
        <div class="mdc-text-field mdc-text-field--filled">
          <span class="mdc-text-field__ripple"></span>
          <label class="mdc-floating-label" id="username-label">username</label>
          <input
           type="text"
           class="mdc-text-field__input"
           aria-labelledby="username-label"
           name="username"
           autocomplete="username webauthn"
           autofocus />
          <span class="mdc-line-ripple"></span>
        </div>
<!--         <div class="mdc-text-field mdc-text-field--filled hidden">
          <span class="mdc-text-field__ripple"></span>
          <label class="mdc-floating-label" id="password-label">password</label>
          <input
           type="password"
           class="mdc-text-field__input"
           aria-labelledby="password-label"
           name="password"
           autocomplete="current-password"
           autofocus />
          <span class="mdc-line-ripple"></span>
        </div> -->
        <input type="submit" class="mdc-button mdc-button--raised" value="Next" />
      </form>
      <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
      <script type="module">
        import { $, _fetch, loading, authenticate } from '/client.js';
        new mdc.textField.MDCTextField($('.mdc-text-field'));

        $('#code').addEventListener('click', e => {
          location.href = 'https://glitch.com/edit/#!/{{project_name}}';
        });

        const form = $('#form');
        form.addEventListener('submit', s => {
          s.preventDefault();
          const form = new FormData(s.target);
          const cred = {};
          form.forEach((v, k) => cred[k] = v);

          if (window.PublicKeyCredential &&
              PublicKeyCredential.isUserVerifyingPlatformAuthenticatorAvailable) {
            PublicKeyCredential.isUserVerifyingPlatformAuthenticatorAvailable()
            .then(uvpaa => {
              return authenticate({ username: form.get('username') })
            })
            .then(user => {
              loading.start();
              if (user) {
                location.href = '/home';
              } else {
                throw new Error('User not found.');
              }
            })
            .catch(e => {
              loading.stop();
              console.error(e.message);
              return _fetch(s.target.action, cred);
              // alert('Authentication failed.');
            })
            .then(user => {
              location.href = '/reauth';
            })
            .catch(e => {
              console.error(e.message);
              alert(e);
            });
          }
          // TODO: implement Else case
        });

        if (window.PublicKeyCredential &&
            PublicKeyCredential.isConditionalMediationAvailable) {
          PublicKeyCredential.isConditionalMediationAvailable()
          .then(cma => {
            if (cma) {
              return authenticate();
            }
          })
          .then(user => {
            loading.start();
            if (user) {
              location.href = '/home';
            } else {
              throw new Error('User not found.');
            }
          })
          .catch(e => {
            loading.stop();
            console.error(e);
            if (e !== 'canceled' && e.name !== 'NotAllowedError') {
              alert(e.message);
            }
          });
        }

      </script>
    </main>
  </body>
</html>
