<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Passkey Form Demo</title>
    <meta name="description" content="Passkey Form Demo">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/bundle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@7.0.0/dist/material-components-web.min.css">
    <script src="https://cdn.jsdelivr.net/gh/herrjemand/Base64URL-ArrayBuffer@latest/lib/base64url-arraybuffer.js"></script>
    <script src="components-bundle.js"></script>
  </head>
  <body class="mdc-typography">
    <mwc-top-app-bar-fixed>
      <span slot="title">Passkey Form Demo</span>
      <mwc-icon-button id="code" icon="code" slot="actionItems"></mwc-icon-button>
    </mwc-top-app-bar-fixed>
    <mwc-linear-progress id="progress"></mwc-linear-progress>
    <main class="content center">
      <h2>
        Welcome, {{displayName}}!
      </h2>
      <section>
        <h3>
          Your name:
        </h3>
        <div id="display-name"></div>
      </section>
      <section>
        <h3 class="mdc-typography mdc-typography--headline6">
          Your registered passkeys:
        </h3>
        <div id="list"></div>
      </section>
      <p id="message" class="instructions"></p>
      <mwc-button id="addUVPA" class="hidden" icon="fingerprint" raised>Add this device</mwc-button>
      <mwc-button><a href="/auth/signout">Sign out</a></mwc-button>
    </main>
    <script src="https://unpkg.com/material-components-web@13.0.0/dist/material-components-web.min.js"></script>
    <script type="module">
      import { $, _fetch, loading, registerCredential, updateCredential, unregisterCredential } from '/client.js';
      import { html, render } from 'https://unpkg.com/lit-html@1.0.0/lit-html.js?module';

      $('#code').addEventListener('click', e => {
        location.href = 'https://glitch.com/edit/#!/{{project_name}}';
      });

      const changeDisplayName = async e => {
        const newName = prompt('Enter a new display name', e.target.dataset.displayName);
        if (newName) {
          loading.start();
          await _fetch('/auth/updateDisplayName', { newName });
          loading.stop();
          renderDisplayName();          
        }
      }

      const renderDisplayName = async () => {
        const res = await _fetch('/auth/userinfo');
        render(html`
        <mwc-list>
          <mwc-list-item>
            <div class="list-item">
              <div class="entity-name">
                <span>${res.displayName || res.username}</span>
              </div>
              <div class="buttons">
                <mwc-icon-button
                  data-display-name="${res.displayName || res.username }"
                  @click="${changeDisplayName}"
                  title="Edit your display name"
                  icon="edit"></mwc-icon-button>
              </div>
            </div>
          </mwc-list-item>
        <mwc-list>`, $('#display-name'));
      };

      const renderCredentials = async () => {
        const res = await _fetch('/auth/getKeys');
        const list = $('#list');
        const transportIconMap = {
          internal: "fingerprint",
          usb: "usb",
          nfc: "nfc",
          ble: "bluetooth",
          cable: "devices",
          hybrid: "devices",
        };
        const creds = html`${res.credentials.length > 0 ? html`
        <mwc-list>
          ${res.credentials.map(cred => html`
            <mwc-list-item>
              <div class="list-item">
                <div class="entity-name">
                  <span>${cred.name || 'Unnamed' }</span>
                  ${cred.transports.map(transport => html`
                  <mwc-icon class="mini">${transportIconMap[transport]}</mwc-icon>
                  `)}
                </div>
                <div class="buttons">
                  <mwc-icon-button data-cred-id="${cred.credId}" data-name="${cred.name || 'Unnamed' }" @click="${rename}" icon="edit"></mwc-icon-button>
                  <mwc-icon-button data-cred-id="${cred.credId}" @click="${remove}" icon="delete"></mwc-icon-button>
                </div>
              </div>
            </mwc-list-item>`)}
        </mwc-list>` : html`<mwc-list><mwc-list-item>No credentials found.</mwc-list-item></mwc-list>`}`;
        render(creds, list);
      };
      
      renderDisplayName();

      const addUVPA = $('#addUVPA');

      if (window.PublicKeyCredential && PublicKeyCredential.isConditionalMediationAvailable) {
        PublicKeyCredential.isConditionalMediationAvailable()
        .then(cma => {
          if (cma) {
            addUVPA.classList.remove('hidden');
            $('#message').innerText = 'This device supports passkeys.';
          } else {
            $('#message').innerText = 'This device does not support passkeys.';
          }
        });
      } else {
        $('#message').innerText = 'This device does not support passkeys.';
      }

      renderCredentials();
      
      const rename = async e => {
        const { credId, name } = e.target.dataset;
        const newName = prompt('Enter a new credential name.', name);
        if (newName.length === 0) return;
        try {
          loading.start();
          await updateCredential(credId, newName);
          loading.stop();
          renderCredentials();
        } catch (e) {
          loading.stop();
          alert(e);
        }
      };

      const remove = async e => {
        if (!confirm('Do you really want to remove this credential?')) return;

        try {
          loading.start();
          await unregisterCredential(e.target.dataset.credId);
          loading.stop();
          renderCredentials();
        } catch (e) {
          loading.stop();
          alert(e);
        }
      };
      
      const register = authenticatorAttachment => async e => {
        try {
          loading.start();
          await registerCredential({
            attestation: 'none',
            authenticatorSelection: {
              authenticatorAttachment,
              userVerification: 'required',
              residentKey: 'required'
            }
          });
          loading.stop();
          renderCredentials();
        } catch (e) {
          loading.stop();
          alert(e);
        }        
      };

      addUVPA.addEventListener('click', register('platform'));
    </script>
  </body>
</html>
