<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Passkeys Codelab</title>
    <meta name="description" content="Passkeys Codelab">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/bundle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@7.0.0/dist/material-components-web.min.css">
    <script src="https://cdn.jsdelivr.net/gh/herrjemand/Base64URL-ArrayBuffer@latest/lib/base64url-arraybuffer.js"></script>
    <script src="components-bundle.js"></script>
  </head>
  <body class="mdc-typography">
    <mwc-top-app-bar-fixed>
      <span slot="title">Passkeys codelab</span>
      <mwc-icon-button id="code" icon="code" slot="actionItems"></mwc-icon-button>
    </mwc-top-app-bar-fixed>
    <mwc-linear-progress id="progress"></mwc-linear-progress>
    <main class="content center">
      <h2>
        Welcome, {{username}}!
      </h2>
      <section>
        <div id="display-name"></div>
      </section>
      <p class="instructions">
        Click on "Add this device" to register this device. Then "Sign out" and try "Sign-in with passkey"!
      </p>
      <p id="uvpa_unavailable" class="hidden">
        This device does not support user verifying platform authenticators.
      </p>
      <h3 class="mdc-typography mdc-typography--headline6">
        Your registered credentials:
      </h3>
      <section>
        <div id="list"></div>
      </section>
      <mwc-button id="addUVPA" class="hidden" icon="fingerprint" raised>Add this device</mwc-button>
      <mwc-button id="addUVRA" icon="smartphone" raised>Add your phone</mwc-button>
      <mwc-button><a href="/auth/signout">Sign out</a></mwc-button>
    </main>
    <script src="https://unpkg.com/material-components-web@13.0.0/dist/material-components-web.min.js"></script>
    <script type="module">
      import { $, _fetch, loading, registerCredential, updateCredential, unregisterCredential } from '/client.js';
      import { html, render } from 'https://unpkg.com/lit-html@1.0.0/lit-html.js?module';

      $('#code').addEventListener('click', e => {
        location.href = 'https://glitch.com/edit/#!/passkeys-codelab';
      });
      
      const changeDisplayName = async e => {
        const newName = prompt('Enter a new display name', e.target.dataset.displayName);
        loading.start();
        await _fetch('/auth/updateDisplayName', { newName });
        loading.stop();
        renderDisplayName();
      }

      const renderDisplayName = async () => {
        const res = await _fetch('/auth/userinfo');
        render(html`
          <mwc-list-item>
            <div class="list-item">
              <div class="entity-name">
                <span>${res.displayName}</span>
              </div>
              <div class="buttons">
                <mwc-icon-button data-display-name="${res.displayName || res.username }" @click="${changeDisplayName}" icon="edit"></mwc-icon-button>
              </div>
            </div>
          </mwc-list-item>`, $('#display-name'));
      };

      const addUVPA = $('#addUVPA');
      const addUVRA = $('#addUVRA');

      if (window.PublicKeyCredential) {
        PublicKeyCredential.isUserVerifyingPlatformAuthenticatorAvailable()
        .then(uvpaa => {
          if (uvpaa) {
            addUVPA.classList.remove('hidden');
          } else {
            document.querySelector('#uvpa_unavailable').classList.remove('hidden');
          }
        });
      } else {
        document
          .querySelector('#uvpa_unavailable')
          .classList.remove('hidden');
      }

      const getCredentials = async () => {
        const res = await _fetch('/auth/getKeys');
        const list = $('#list');
        const transportIconMap = {
          internal: "fingerprint",
          usb: "usb",
          nfc: "nfc",
          ble: "bluetooth",
          cable: "smartphone",
        };
        const creds = html`${res.credentials.length > 0 ? html`
        <mwc-list>
          ${res.credentials.map(cred => html`
            <mwc-list-item>
              <div class="list-item">
                <div class="entity-name">
                  <span>${cred.name || 'Unnamed' }</span>
                  ${cred.transports.map(transport => html`
                  <mwc-icon class="mini">${transportIconMap[transport]}</mwc-icon>
                  `)}
                </div>
                <div class="buttons">
                  <mwc-icon-button data-cred-id="${cred.credId}" data-name="${cred.name || 'Unnamed' }" @click="${rename}" icon="edit"></mwc-icon-button>
                  <mwc-icon-button data-cred-id="${cred.credId}" @click="${remove}" icon="delete"></mwc-icon-button>
                </div>
              </div>
            </mwc-list-item>`)}
        </mwc-list>` : html`<p>No credentials found.</p>`}`;
        render(creds, list);
      };

      renderDisplayName();
      getCredentials();
      
      const rename = async e => {
        const { credId, name } = e.target.dataset;
        const newName = prompt('Enter a new credential name.', name);
        if (newName.length === 0) return;
        try {
          loading.start();
          await updateCredential(credId, newName);
          loading.stop();
          getCredentials();
        } catch (e) {
          loading.stop();
          alert(e);
        }
      };

      const remove = async e => {
        try {
          loading.start();
          await unregisterCredential(e.target.dataset.credId);
          loading.stop();
          getCredentials();
        } catch (e) {
          loading.stop();
          alert(e);
        }
      };
      
      const register = authenticatorAttachment => async e => {
        try {
          const name = prompt('Enter a credential name.');
          
          // Terminate if the name is an empty string.
          if (name.length === 0) return;

          loading.start();
          await registerCredential(name, {
            attestation: 'none',
            authenticatorSelection: {
              authenticatorAttachment,
              userVerification: 'required',
              residentKey: 'preferred'
            }
          });
          loading.stop();
          getCredentials();
        } catch (e) {
          loading.stop();
          alert(e);
        }        
      };

      addUVPA.addEventListener('click', register('platform'));
      addUVRA.addEventListener('click', register('cross-platform'));
    </script>
  </body>
</html>
